name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Dockerfile'
      - 'entrypoint.sh'
      - '.github/workflows/docker-build-push.yml'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      zerotier_version:
        description: 'ZeroTier Version (e.g., 1.16.0)'
        required: false
        default: ''

env:
  # Edit this to change the ZeroTier version
  ZEROTIER_VERSION: "1.16.0"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        if: github.event_name != 'pull_request'

      - name: Determine ZeroTier version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.zerotier_version }}" ]; then
            echo "ZEROTIER_VERSION=${{ github.event.inputs.zerotier_version }}" >> $GITHUB_ENV
          fi
          echo "zerotier_version=${ZEROTIER_VERSION}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            ${{ secrets.DOCKERHUB_USERNAME }}/zerotier-static
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.zerotier_version }}
            type=sha,prefix={{branch}}-
          labels: |
            org.opencontainers.image.title=ZeroTier Static
            org.opencontainers.image.description=Statically-linked ZeroTier One for any Linux system
            org.opencontainers.image.version=${{ steps.version.outputs.zerotier_version }}
        if: github.event_name != 'pull_request'

      - name: Extract metadata (PR)
        id: meta-pr
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=pr
          labels: |
            org.opencontainers.image.title=ZeroTier Static
            org.opencontainers.image.description=Statically-linked ZeroTier One for any Linux system
            org.opencontainers.image.version=${{ steps.version.outputs.zerotier_version }}
        if: github.event_name == 'pull_request'

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ github.event_name == 'pull_request' && steps.meta-pr.outputs.tags || steps.meta.outputs.tags }}
          labels: ${{ github.event_name == 'pull_request' && steps.meta-pr.outputs.labels || steps.meta.outputs.labels }}
          build-args: |
            ZEROTIER_VERSION=${{ steps.version.outputs.zerotier_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
